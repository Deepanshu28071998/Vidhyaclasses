<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Integration</title>
    <style>
        /* Styling for the chatbot button */
        #chatbot-button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 15px 30px; /* Button padding */
            font-size: 16px; /* Font size */
            border: none; /* Remove borders */
            border-radius: 50px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Button shadow */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000; /* Keeps the button on top */
        }

        #chatbot-button:hover {
            background-color: #45a049; /* Darker green on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Larger shadow on hover */
        }

        /* Chatbot container styling */
        #chatbot-container {
            display: none; /* Initially hidden */
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            position: fixed;
            bottom: 80px; /* Adjusted to accommodate button */
            right: 20px;
            background-color: white;
            padding: 10px;
            overflow: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        /* Chatbot messages area */
        #chatbot-messages {
            height: 80%;
            overflow-y: auto;
        }

        /* Input field and send button styling */
        #chatbot-input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-message {
            width: 18%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin-left: 2%;
        }

        #send-message:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <button id="chatbot-button">ðŸ’¬ Chat with us!</button>

    <div id="chatbot-container">
        <div id="chatbot-messages"></div>
        <input type="text" id="chatbot-input" placeholder="Type a message...">
        <button id="send-message">Send</button>
    </div>

    <script>
        // Show chatbot when button is clicked
        document.getElementById('chatbot-button').addEventListener('click', function() {
            const chatbotContainer = document.getElementById('chatbot-container');
            chatbotContainer.style.display = 'block';
        });

        // Send message to Flask backend when "Send" button is clicked
        document.getElementById('send-message').addEventListener('click', function() {
            const message = document.getElementById('chatbot-input').value;

            // Send the message to the Flask backend
            fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Display chatbot response
                const messagesDiv = document.getElementById('chatbot-messages');
                const newMessage = document.createElement('p');
                newMessage.textContent = "Bot: " + data.response;
                messagesDiv.appendChild(newMessage);
                
                // Clear the input field
                document.getElementById('chatbot-input').value = '';
            });
        });
    </script>

</body>
</html>
