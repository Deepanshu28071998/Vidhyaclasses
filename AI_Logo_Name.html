<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidhya Classes</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Header section */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #e4e2e1;
            padding: 10px 20px;
            box-shadow: 0px 4px 2px -2px rgb(0, 0, 0);
        }

        /* Logo styling */
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%; /* Optional, to make the logo round */
        }

        /* Name of institute */
        .institute-name {
            font-size: 5cap;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Header Section with Logo and Institute Name -->
    <header>
        <!-- Left side logo -->
        <div class="logo-container">
            <img src="https://content.jdmagicbox.com/comp/bijnor/n1/9999p1342.1342.180708145632.q2n1/catalogue/vidhya-classes-bijnor-khatriyan-bijnor-tutorials-q12d1bzyn3.jpg" alt="Vidhya Classes Logo" class="logo">
        </div>

        <!-- Right side institute name -->
        <div class="institute-name">
            VIDHYA CLASSES
        </div>
    </header>
</body>
</html>
